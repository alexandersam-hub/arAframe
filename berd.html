<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene background="color: #ECECEC">
    <a-assets>
<!--        <video muted="muted" autoplay="autoplay" id="vid" loop  src="./nuar.mp4"></video>-->
<!--            <video id="penguin-sledding" autoplay loop="true" src="nuar.mp4"></video>-->


        <!-- Using the asset management system. -->
        <video id="vido" playsinline webkit-playsinline autoplay muted loop controls="controls" src="./videos/flo.mp4"></video>
    

        <!--        <a-asset-item id="bird" response-type="arraybuffer" src="https://cdn.glitch.com/1061d524-9d0f-4b25-97fd-48ebd0fce63c%2Fsceneglb.glb?1546534633849"></a-asset-item>-->
        <a-asset-item id="bird" response-type="arraybuffer" src="./models/mech/scene.gltf"></a-asset-item>
    </a-assets>
<!--    <a-video src="#penguin-sledding" width="16" height="9" position="0 0 -20"></a-video>-->
    <a-entity gltf-model="#bird"  position="-1 0.5 -3"  scale="0.01 0.01 0.01" animation-mixer="clip:Take 001; loop:2; timeScale: 1; crossFadeDuration: 1"></a-entity>
<!--    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>-->
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
<!--    <a-video position="0 0 -10" muted="muted" controls autoplay="autoplay" id="vid" loop  src="./nuar.mp4"></a-video>-->
    <a-video 
    
    response-type="arraybuffer"
    position="0 2 -10" 
    width="30"
    height="20"
    src="#vido"></a-video>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
</a-scene>
<script>
     var vid = document.getElementById("vido");
     setTimeout(()=>{
        vid.play();
     },1000)
    
</script>
</body>
</html>
