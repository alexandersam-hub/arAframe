<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!--    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>-->
</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam;'  vr-mode-ui="enabled: false;">
    <!-- handle marker with your own pattern -->
<!--    <a-marker type='pattern' url='path/to/pattern-marker.patt'>-->
<!--        <a-box position='0 0.5 0' material='color: red;'></a-box>-->
<!--    </a-marker>-->

    <!-- handle marker with hiro preset -->
    <a-assets>
        <!--        <a-asset-item id="bird" response-type="arraybuffer" src="https://cdn.glitch.com/1061d524-9d0f-4b25-97fd-48ebd0fce63c%2Fsceneglb.glb?1546534633849"></a-asset-item>-->
        <a-asset-item id="bird" response-type="arraybuffer" src="./models/mech/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker preset='hiro'>
        <a-text>Gwkki</a-text>
<!--        <a-box position='0 0.5 0' material='color: blue;'></a-box>-->
<!--        <a-entity gltf-model="#bird"  animation-mixer="clip:Take 001; loop:2; timeScale: 1; crossFadeDuration: 1"></a-entity>-->
      <a-entity gltf-model="#bird" src="" animation-mixer="clip:Take 001; loop:2; timeScale: 1; crossFadeDuration: 1" ></a-entity>
    </a-marker>

    <!-- handle barcode marker -->
<!--    <a-marker type='kanji' value='5'>-->


    <a-marker preset="kanji">
        <a-box position='0 0.5 0' material='color: blue;'>
        </a-box></a-marker>


<!--    <a-marker type='pattern' url='./r2.patt'>-->
<!--        <a-box position='0 0.5 0' material='color: red;'></a-box>-->
<!--    </a-marker>-->
    <a-marker type='pattern' url='./r2.patt'>
        <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
